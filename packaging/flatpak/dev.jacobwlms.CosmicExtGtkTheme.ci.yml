app-id: dev.jacobwlms.CosmicExtGtkTheme
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: cosmic-ext-gtk-theme
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --talk-name=org.freedesktop.Flatpak
  - --filesystem=xdg-config/cosmic:ro
  - --filesystem=xdg-config/gtk-4.0
  - --filesystem=xdg-config/gtk-3.0
  - --filesystem=~/.var/app:create
  - --filesystem=/usr/share/fonts:ro
  - --filesystem=xdg-data/fonts:ro
modules:
  - name: cosmic-ext-gtk-theme
    buildsystem: simple
    build-commands:
      - install -Dm0755 cosmic-ext-gtk-theme /app/bin/cosmic-ext-gtk-theme
      - install -Dm0644 dev.jacobwlms.CosmicExtGtkTheme.desktop /app/share/applications/dev.jacobwlms.CosmicExtGtkTheme.desktop
    sources:
      - type: file
        path: cosmic-ext-gtk-theme
      - type: file
        path: dev.jacobwlms.CosmicExtGtkTheme.desktop
